<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <form action="" method="post">
    <div class="box">
      <h1>Biginner Survey Form</h1>
      <fieldset>
        <legend>Personal Details</legend>

        <div class="form-inline">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Enter your name">
        </div>

        <div class="form-inline">
          <label for="address">Address:</label>
          <input type="text" name="address" id="address" placeholder="Enter your address">
        </div>

        <div class="form-inline">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" name="email">
        </div>
        
        <div class="form-inline">
          <label for="number">Number:</label>
          <input type="number" id="number" placeholder="Enter your number" name="number">
        </div>

        <p>Please select your gender:</p>
        <div>
          <input type="radio" id="male" name="gender" value="Male">
          <label for="male">Male</label>
        </div>
        <div>
          <input type="radio" id="female" name="gender" value="Female">
          <label for="female">Female</label>
        </div>
        <div>
          <input type="radio" id="non-binary" name="gender" value="Non-binary">
          <label for="non-binary">Non-binary</label>
        </div>
        <div>
          <input type="radio" id="prefer-not-say" name="gender" value="Prefer not to say">
          <label for="prefer-not-say">Prefer not to say</label>
        </div>
      </fieldset>

        <fieldset>
          <legend>Additional Information</legend>
          <p>Enter your Background Information</p>
          <textarea name="info" id="info" cols="50" rows="7" placeholder="Enter your background information"></textarea>
        </fieldset>
        
        <div class="btn">
          <button type="submit">Submit</button>
        </div>

        
      
    </div>
    
    
  </form>
</body>
</html>
